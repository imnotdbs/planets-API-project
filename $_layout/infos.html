<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="infos.css">
    <link rel="stylesheet" type="text/css" href="ring_saturn.css">
</head>
<body>
    
    <section class=" container-fluid row botton" id="botton">
        <div class="col-1 mercury-botton" id="mercury-botton">Mercurio</div>
        <div class="col-1 venus-botton" id="venus-botton">Venus</div>
        <div class="col-1 earth-botton" id="earth-botton">Terra</div>
        <div class="col-1 mars-botton" id="mars-botton">Marte</div>
        <div class="col-1 jupiter-botton" id="jupiter-botton">Jupiter</div>
        <div class="col-1 saturn-botton" id="saturn-botton">Saturno</div>
        <div class="col-1 urans-botton" id="urans-botton">Urano</div>
        <div class="col-1 neptune-botton" id="neptune-botton">Netuno</div>
    </section>
    
    <div class="mercury" id="mercury"></div>
    <div class="venus hide" id="venus"></div>
    <div class="earth hide" id="earth"></div>
    <div class="mars hide" id="mars"></div>
    <div class="jupiter hide" id="jupiter"></div>
    <div class="saturn hide" id="saturn">
        <div class="saturn-planet" id="saturn-planet"></div>
        <div class="isi-saturn" id="isi-saturn"></div>
        <div class="ring-saturn" id="ring-saturn"></div>
    </div>
    <div class="urans hide" id="urans"></div>
    <div class="neptune hide" id="neptune"></div>

   <div class="planets-infos">
    <div id="info" class="">
    </div>

   </div>
   <script src="script.js"></script>
</body>
</html>
